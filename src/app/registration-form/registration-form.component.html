
<h2 class="header">Registration Page</h2>
<form [formGroup]="form" (ngSubmit)="submitForm()">
  <!-- <div>
    <label for="userid">UserID :</label>
    <input type="text" id="userid" formControlName="userid">
  </div> -->
  <div>
    <label for="username">UserName :</label>
    <input type="text" id="username" formControlName="username">
  </div>
  <div>
    <label for="lastname">LastName :</label>
    <input type="text" id="lastname" formControlName="lastname">
  </div>
  <div>
    <label for="gender">Gender :</label>
    <select id="gender" formControlName="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
  </div>
  <div>
    <label for="dob">Date of Birth :</label>
    <input type="date" id="dob" formControlName="dob">
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" class="form-control" formControlName="email" />
      <div *ngIf="emailControl?.touched && emailControl?.invalid">
       
        <div *ngIf="emailControl?.errors">Please enter a valid email</div>
      </div>
    </div>

    
    <div>
      <label for="location">Location :</label>
      <select id="location" formControlName="location">
        <option value="" disabled selected>Select Location</option>
        <option *ngFor="let loc of locations" [value]="loc">{{loc}}</option>

      </select>
      
    </div>

    <div>
      <label for="college">College :</label>
      <select  id="college" formControlName="college">
        <option value="" disabled selected>Select College</option>
       <option *ngFor="let col of getColleges()" [value]="col">{{col}}</option>
      </select>
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="formControls['password'].touched && formControls['password'].invalid">
        <div *ngIf="formControls['password'].errors?.['required']">Password is required</div>
        <div *ngIf="formControls['password'].errors?.['minlength']">
          Password must be at least 8 characters long
        </div>
      </div>
    </div>

    <button type="submit" >Submit</button>

</form>
<a id="loginpage"routerLink="/login">LoginPage</a>
