<form [formGroup]="registrationForm" (ngSubmit)="submitForm()">
    <div>
      <label for="name">Name :</label>
      <input type="text" id="name" formControlName="name">
    </div>
    <div>
      <label for="gender">Gender :</label>
      <select id="gender" formControlName="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
      </select>
    </div>
    <div>
      <label for="dob">Date of Birth :</label>
      <input type="date" id="dob" formControlName="dob">
  </div>
  <div>
     <label for="email">Email :</label>
     <input type="email" id="email" formControlName="email">
     <!-- <div *ngIf="registrationForm.get('email').invalid('email') && registrationForm.get('email').dirty">Invalid Email
  </div> -->
  
  </div>
  
  <div>
      <label for="college">College</label>
      <input type="text" id="college" formControlName="college">
  
  </div>
  <button type="submit" [disabled]="!registrationForm.valid">Submit</button>
  
  </form>
