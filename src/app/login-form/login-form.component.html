


<h2 class="login">Login Page</h2>
<form  [formGroup]="formgp" (ngSubmit)="submitForm()">
    <!-- <div class="form-group">
      <label for="userid1">UserID :</label>
      <input type="text" id="userid1" formControlName="userid1">
    </div> -->
    <div>
      <label for="username1">UserName :</label>
      <input type="text" id="username1" formControlName="username1">
    </div>
    <!-- <div>
      <label for="lastname1">LastName :</label>
      <input type="text" id="lastname1" formControlName="lastname1">
    </div> -->
    <div>
        <label for="password">Password:</label>
        <input id="password" type="password" class="form-control" formControlName="password" />
        <div *ngIf="formControls['password'].touched && formControls['password'].invalid">
          <div *ngIf="formControls['password'].errors?.['required']">Password is required</div>
          <div *ngIf="formControls['password'].errors?.['minlength']">
            Password must be at least 8 characters long
          </div>
        </div>
      </div>
      <button type="submit" >Submit</button>
  
  </form>

  <a id="registerpage" routerLink="/register">RegisterPage</a>
